<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pairs</title>
    <meta name="description" content="Udacity find the pairs matching game">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1 class="title">Find The Pairs</h1>
        </header>

        <section class="score-panel">

            <span class="rating-title">Star Rating</span>

            <ul class="stars">
                <li><i class="star-bronze fa fa-star"></i></li>
                <li><i class="star-silver fa fa-star"></i></li>
                <li><i class="star-gold fa fa-star"></i></li>
            </ul>

            <span class="moves">--</span> Moves

            <div class="timer">0 mins 0 secs</div>

            <div class="restart">Restart >>>
                <i class="fa fa-repeat"></i>
          </div>
      </section>

        <ul class="deck"></ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
